<!doctype html>

<html>

  <head>
    <title>Space Jamz</title>
    <link href='#' rel='shortcut icon'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

    <link rel="stylesheet" href="css/styles.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </head>

  <body>

    <header class='header'>
      <h1 class='header__title'>Bananarama: home</h1>
    </header>

    <main class='container'>

      <section class='container__content'>
        Home stuff
      </section>

      <aside class='container__sidebar'>
        Sidebar stuff
      </aside>

    </main>

    <footer class='footer'>
      &copy; 2016
    </footer>

    <!-- JSPM -->
    <script src='js/jspm_packages/system.js'></script>
    <script src='js/config.js'></script>
    <script type='text/javascript'>
      System.import('js/main.js');
    </script>

    <!-- Class Mapper -->
    <script type='text/javascript'>
      let data;
      $.getJSON('data/home.json', function(response) {
        let data = response;
      }).done(function(data) {
        let json = data;
        let template_file = json['template-file'];
        function PageInit(ClassMapper) {
          ClassMapper(template_file);
        }
        System.import('js/main').then(function(){ PageInit(ClassMapper)});
      });
    </script>

  </body>

</html>
