<!doctype html>

<html>

  <head>
    <title>Boilerplate</title>
    <link href='#' rel='shortcut icon'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

    <link rel="stylesheet" href="css/styles.min.css">
  </head>

  <body>

    <header class='header'>
      <h1 class='header__title'>Bananarama sads</h1>
    </header>

    <main class='container'>

      <section class='container__content'>
        Page stuff
      </section>

      <aside class='container__sidebar'>
        Sidebar stuff
      </aside>

    </main>

    <footer class='footer'>
      &copy; 2016
    </footer>

    <script src="js/jspm_packages/system.js"></script>
    <script src="js/config.js"></script>
    <script src="js/build.js"></script>
    <script type="text/javascript">
      System.import('js/main.js');
    </script>

    <script>
      let data = '{"template-file": "page"}';
      let json = JSON.parse(data);
      let template_file = json["template-file"];

      function PageInit(ClassMapper) {
        ClassMapper(template_file);
      }

      System.import("js/main").then(function(){ PageInit(ClassMapper)});
    </script>

  </body>

</html>
