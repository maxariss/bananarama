<!doctype html>

<html>

  <head>
    <title>Space Jamz</title>
    <link href='#' rel='shortcut icon'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>

    <!-- removeIf(production) -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <!-- endRemoveIf(production) -->
  </head>

  <body>

    <!-- Layout -->
    

  <header class='header'>
    <h1 class='header__title'>Bananarama: home</h1>
  </header>

  <main class='container'>

    <section class='container__content'>
      <h1>This is our content partial</h1>

    </section>

    <aside class='container__sidebar'>
      <h1>This is our sidebar partial</h1>

    </aside>

  </main>

  <footer class='footer'>
    &copy; 2016
  </footer>



    <!-- removeIf(production) -->
    <script src='js/jspm_packages/system.js'></script>
    <script src='js/config.js'></script>
    <!-- endRemoveIf(production) -->

    <!-- Class mapper -->
    <script class="class-mapper">
      let data;
      $.getJSON("data/home.json", function(response) {
        let data = response;
      }).done(function(data) {
        let json = data;
        let template_file = json["template-file"];
        function PageInit(ClassMapper) {ClassMapper(template_file);}

        System.import("js/Main").then(function(){ PageInit(ClassMapper)});
      });
    </script>

  </body>

</html>
