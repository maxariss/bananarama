{% extends "layout/base.html" %}

{% block content %}

  <header class='header'>
    <h1 class='header__title'>Bananarama: page</h1>
  </header>

  <main class='container'>

    <section class='container__content'>
      {% include "components/content.html" %}
    </section>

    <aside class='container__sidebar'>
      {% include "components/sidebar.html" %}
    </aside>

  </main>

  <footer class='footer'>
    &copy; 2016
  </footer>

  <!-- Class Mapper -->
  <script type='text/javascript'>
    let data;
    $.getJSON('data/page.json', function(response) {
      let data = response;
    }).done(function(data) {
      let json = data;
      let template_file = json['template-file'];
      function PageInit(ClassMapper) {
        ClassMapper(template_file);
      }
      System.import('js/main').then(function(){ PageInit(ClassMapper)});
    });
  </script>

{% endblock %}
