<!doctype html>

<html>

  <head>
    <title>Space Jamz</title>
    <link href='#' rel='shortcut icon'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>

    <!-- removeIf(production) -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <!-- endRemoveIf(production) -->
  </head>

  <body>

    <!-- Layout -->
    

  <main class='container'>

    <section class='container__content'>
      
  <h1 class="page-header">page</h1>

      <img src="images/bananarama.png" width="400" alt="This is Bananarama" />

    </section>

  </main>

  <!-- javascript class mapper -->
  

  <!-- removeIf(production) -->
  <script src='js/jspm_packages/system.js'></script>
  <script src='js/config.js'></script>
  <!-- endRemoveIf(production) -->

  <script class="class-mapper">
    $.getJSON('data/page.json', function(response) {
      let data = response;
    }).done(function(data) {
      let json = data;
      let template_file = json['template-file'];
      function PageInit(ClassMapper) {ClassMapper(template_file);}
      System.import("js/Main").then(function(){ PageInit(ClassMapper)});
    });
  </script>





  </body>

</html>
