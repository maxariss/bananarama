    <!-- Layout -->
    

  <header class='header'>
    <h1 class='header__title'>Bananarama: page</h1>

    <!-- TODO: Create gulp task for build -->

    <!-- <script src='js/build.js'></script> -->

    <!--removeIf(production)-->
    <script src='js/jspm_packages/system.js'></script>
    <script src='js/config.js'></script>
    <script type='text/javascript'>
      System.import('js/main');
    </script>

    <script type='text/javascript'>
      let data;
      $.getJSON('data/page.json', function(response) {
        let data = response;
      }).done(function(data) {
        let json = data;
        let template_file = json['template-file'];
        function PageInit(ClassMapper) {
          ClassMapper(template_file);
        }
        System.import('js/main').then(function(){ PageInit(ClassMapper)});
      });
    </script>
    <!--endRemoveIf(production)-->
